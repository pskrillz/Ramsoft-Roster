<div class="container-fluid">
  <button id="addMemberButton" class="btn btn-primary pull-right" (click)="goToAddMemberForm()">Add Member</button>
  <div *ngIf="isLoading">
    <mat-spinner 
    style="margin: 0 auto; position: relative; right: 40px;"
    >
    Loading
    </mat-spinner>
    <p style="text-align: center; position: relative; right: 20px; color:blue"
   >Loading data...please wait.<br>
   (Can take up to 10 seconds on first load)
  </p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
        <th style="position: relative; right: -48px;">Manage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let member of members'>
        <td>{{member?.id}}</td>
        <td>{{member?.firstName}}</td>
        <td>{{member?.lastName}}</td>
        <td>{{member?.jobTitle}}</td>
        <td>{{member?.team}}</td>
        <td>{{member?.status}}</td>
        <td>
          <button 
          (click) = "deleteMemberById(member.id)"
          class="btn btn-warning"
          style="margin-right: 20px;">
            Delete
          </button>
          <button 
          class="btn btn-secondary"
          (click)= "editMember(member, member.id)">
          Edit
        </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
